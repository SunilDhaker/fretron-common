apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'kotlin'

group = 'com.fretron'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


buildscript {
    ext.kotlin_version = '1.6.10'
    ext.avroVersion = '0.10.0'
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.commercehub.gradle.plugin:gradle-avro-plugin:$avroVersion"
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

repositories {

//     maven { url "http://packages.confluent.io/maven/" }
    maven { url "https://repo.maven.apache.org/maven2" }
}

dependencies {

    //kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    //data parsing
    api "org.apache.avro:avro:1.8.1"
    api "org.json:json:20170516"
    api "io.jsonwebtoken:jjwt:0.6.0"
    api "io.prometheus:simpleclient:0.0.11"
    api "io.prometheus:simpleclient_hotspot:0.0.11"
    api "io.prometheus:simpleclient_servlet:0.0.11"

    //logging
    implementation "log4j:log4j:1.2.17"
    implementation "org.slf4j:slf4j-simple:1.7.25"
    implementation "org.apache.logging.log4j:log4j-core:2.11.0"
    implementation "org.apache.logging.log4j:log4j-api:2.11.0"



    //logging
    implementation group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.12'
//    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version:'4.1.1'
    implementation group: 'javax.ws.rs', name: 'javax.ws.rs-api', version:'2.0'
    implementation group: 'org.glassfish', name: 'javax.json', version:'1.0.4'

    //test
    testImplementation group: 'junit', name: 'junit', version:'4.12'

}


task fatJar(type: Jar) {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    manifest {
        attributes 'Implementation-Title': 'Common',
                'Implementation-Version': archiveVersion,
                'Main-Class': 'integrationTests.CommonRunner'
    }
    archivesBaseName = project.name + '-all'
    from sourceSets.test.output

    //collect all dependencies
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
    exclude ('META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA')
}

task renewAvro {

    doLast {
        delete "src/main/java/com/fretron/Model"
        copy {
            from "build/avro/com/fretron/Model"
            into "src/main/java/com/fretron/Model"
        }
    }
}

task generateAvro(type: com.commercehub.gradle.plugin.avro.GenerateAvroJavaTask) {
    source("src/main/avro")
    include("**/**/*.avsc")
    outputDir = file("build/avro")
}


renewAvro.dependsOn generateAvro
build.dependsOn renewAvro